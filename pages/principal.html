<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAC - Programa de Simulação</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <img src="./assets/senac-logo-0.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Financeiro</a></li>
                <li><a href="#">Departamento Pessoal</a></li>
                <li><a href="#">Vendas</a></li>
                <li><a href="#">Estoque</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Bem-vindo ao Sistema SENAC</h1>
            <p>Selecione uma das opções no menu acima para acessar as páginas.</p>
            <!-- Botão de Logout -->
            <button id="logout-button">Sair</button>
        </section>
    </main>
    <footer class="footer">
        <p>Desenvolvido por Mauricio</p>
    </footer>

    <script>
        // Verifica se o usuário está logado
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        if (!isLoggedIn || isLoggedIn !== 'true') {
            // Redireciona para a página de login se não estiver logado
            window.location.href = "login.html";
        }

        // Adiciona funcionalidade ao botão de logout
        document.getElementById('logout-button').addEventListener('click', function() {
            // Remove o estado de login
            localStorage.removeItem('isLoggedIn');
            // Redireciona para a página de login
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
